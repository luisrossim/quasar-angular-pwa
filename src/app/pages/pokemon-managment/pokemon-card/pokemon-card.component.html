<div [ngClass]="{'border-blue-500 bg-blue-50': pokemon.favorite}" class="border bg-slate-50 p-4">
   <div class="flex align-center justify-between gap-2">
      <h2 class="font-medium mb-2">{{ pokemon.name }}</h2>

      <button (click)="onToggleFavorite()">
         {{ pokemon.favorite ? '★' : '☆' }}
      </button>
   </div>

   <div class="grid text-slate-500 text-sm gap-1">
      <p>Altura: {{ pokemon.height }}</p>
      <p>Peso: {{ pokemon.weight }}</p>
   </div>
</div>
